<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .profile-box {
            display: flex;
            border: 1px solid #000;
            padding: 10px;
            width: 400px;
            margin: 0 auto;
        }
        .profile-pic {
            flex: 1;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
        }
        .profile-info {
            flex: 2;
            margin-left: 10px;
        }
        .badges {
            display: flex;
            flex-wrap: wrap;
        }
        .badge {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            margin-top: 5px;
            border-color: transparent;
            border-style: solid;
        }
        .badge:hover {
            border-style: solid;
            border-color: #ff0000;
        }
        .verified_badge {
            width: 120px;
            height: 50px;
            margin-right: 5px;
            margin-top: 5px;
            border-color: transparent;
            border-style: solid;
        }
        .verified_badge:hover {
            border-style: solid;
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <div class="profile-pic">
            <img src="https://yomarket.info/cropped_avi.php?URL=https://yw-web.yoworld.com/user/images/yo_avatars/000/187/753/187753659.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>User Name</h2>
            <div class="badges">
                <img class="badge" src="https://puu.sh/K0a7Q/eab17f939a.png" alt="Badge 1">
                <img class="badge" src="https://puu.sh/K0a7Q/eab17f939a.png" alt="Badge 2">
                <img class="verified_badge" src="https://yomarket.info/t.png" alt="Badge 3">
            </div>
        </div>
    </div>
</body>
</html>
